<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./challenge-4/Develop/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- <h1>Code Quiz!</h1> -->
    <div id="header">
        <h2 id="highscore">View Highscores</h2>
        <h2 id="timer">Time: </h2>
    </div>
    <div class="quiz">
        <h2 id="start" data-state="visible">START</h2>
        <h2 id="question">Insert Questions Here</h2>
        <ul id="answers">
            <li id="answer1" data-number="1" data-state="visible"></li>
            <li id="answer2" data-number="2" data-state="visible"></li>
            <li id="answer3" data-number="3" data-state="visible"></li>
            <li id="answer4" data-number="4" data-state="visible"></li>
        </ul>
    </div>

   <script src="./challenge-4/Develop/script.js"></script>
</body>
</html>
